{% extends "base/base_projects.html" %}

{% block title %}Product Modals{% endblock title %}

{% block content %}
<div class = 'flex md:flex-row flex-col bg-neutral-100 max-w-screen-sm items-center rounded-md p-6'>
    
    <img src="/static/images/headphone.png" alt="" class='object-fill w-64 h-64 rounded-md p-2'>
    <div class="flex flex-col mx-3">
        <p class='py-1 bg-neutral-900 text-white text-center text-xs rounded-full max-w-24'>Free Shipping</p>
        <p class='text-2xl font-semibold'>Razer Kraken Kitty Edt Gaming Headset Quartz</p>
        <p class='mt-8 text-sm line-through font-semibold'>$700</p>
        <p class='pt-1 text-2xl font-bold'>$599</p>
        <p class='text-xs font-light'>The offer is valid until April 3 or as long as stock lasts!</p>
        <button class='bg-blue-500 text-white px-3 py-2 rounded-md my-4 text-lg font-semibold shadow-b-2xl shashadow-blue-950 hover:scale-105 hover:shadow-md hover:shadow-gray-400 transition duration-200'>Buy Now!</button>
        <p class='text-sm'>50+ pcs in stock</p>
        <div class='flex flex-col md:flex-row flex-grow justify-center md:space-x-6 space-y-4 md:space-y-0 md:m-4 m-8'>
            <button class='outline outline-gray-500 rounded-md flex flex-row justify-center items-center p-1 hover:scale-105 transition duration-200 '>
                <img src="/static/images/weight.png" alt="" class='w-8 md:w-6 m-1'>
                <span class='md:text-sm font-bold mr-1'>Add to Cart</span>
            </button>
            <button class='outline outline-gray-500 rounded-md flex flex-row items-center justify-center p-1 hover:scale-105 transition duration-200'>
                <img src="/static/images/heart.png" alt="" class='w-8 md:w-6 m-1'>
                <span class='md:text-sm font-bold mr-1'>Add to wishlist</span>
            </button>

        </div>
    </div>
</div>
{% endblock content %}
