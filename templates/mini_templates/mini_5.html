{% extends "base/base_projects.html" %}

{% block title %}Login Modal{% endblock title %}

{% block content %}
<div class='bg-white shadow-lg rounded-2xl flex md:flex-row'>
    <div class='p-8 md:p-12 flex flex-col max-w-md justify-between'>
        <h1 class="font-montserrat font-extrabold text-2xl">Log In</h1>
        <p class='text-sm my-2 font-thin font-montserrat'>Log in to your account to upload or download pictures, videos or music.</p>
        <input type="email" name="email" id="email" placeholder='Email' class='font-montserrat focus:ring-0 mb-4 border-0 border-b-2 border-gray-300 focus:border-black'>
        <div class='flex flex-row justify-between px-4 items-center'>
            <a href="#" class='font-montserrat text-sm text-cyan-800 underline'>Forgot password?</a>
            <button class='rounded-lg bg-cyan-800 text-white font-montserrat flex items-center justify-center p-3 space-x-2 hover:shadow-lg hover:-translate-y-1 duration-200 transition hover:bg-cyan-700'>
                <p>Next</p>
                <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
        </div>
        <div class='border-b-2 m-4 mt-8 border-gray-300'></div>
        <p class='text-center font-montserrat text-sm text-gray-400'>Or Log in with</p>
        <div class='flex md:flex-row flex-col pt-4 md:space-x-4 md:space-y-0 space-y-4'>
            <button class = 'border-2 rounded-lg p-2 flex-1 border-gray-400 flex items-center justify-center space-x-2 hover:-translate-y-1 hover:bg-gray-500 hover:text-white transition duration-200 hover:shadow-lg hover:border-0'>
                <img src="/static/images/google.png" alt="" class='w-6 h-6'>
                <p class='font-montserrat'>Google</p>
            </button>
            <button class = 'border-2 rounded-lg p-2 flex-1 border-gray-400 flex items-center justify-center space-x-2 hover:-translate-y-1 hover:bg-gray-500 hover:text-white transition duration-200 hover:shadow-lg hover:border-0'>
                <img src="/static/images/facebook.png" alt="" class='w-6 h-6'>
                <p class='font-montserrat'>Facebook</p>
            </button>
        </div>
    </div>
    <div>
        <img src="/static/images/image.jpg" alt=""
        class='rounded-r-2xl w-[430px] md:block hidden'>
    </div>
</div>
{% endblock content %}
